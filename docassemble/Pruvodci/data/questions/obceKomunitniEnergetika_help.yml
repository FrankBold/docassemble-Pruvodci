# Nastavení Temrs tooltips
auto terms:
  instalovaném výkonu: |
    Instalovaný výkon se u střešních fotovoltaik udává v kWp, což označuje množství (a výkon) elektřiny, kterou je panel schopen vyrábět za standardizovaných podmínek (tzv. standardizovaný test - STC). V českých podmínkách fotovoltaická elektrárna o instalovaném výkonu 1 kWp vyrobí přibližně 1 000 kWh (1 MWh) ročně.
  projektanta FVE: |
    Výběr kvalitního projektanta pro FVE může být zvlášť dnes složitý, buďte proto obezřetní a vybírejte pečlivě. Volte osvědčené firmy a kontakty. Hledat můžete na [stránkách Ministerstva průmyslu a obchodu](https://www.mpo-enex.cz/experti/) nebo v seznamu [České komory autorizovaných inženýrů a techniků činných ve výstavbě](https://www.ckait.cz/autorizovane-osoby). Poptávejte přímým oslovením tří až pěti dodavatelů, vyžádejte si poctivou nabídku, včetně referencí a kontaktů na ně. Požadujte i seznam konkrétních lidí, kteří budou na projektu pracovat. Vyžádejte si osobní setkání.
  projektovou dokumentaci: |
    Projektová dokumentace musí odpovídat danému řízení. Pokud není třeba stavební ani územní řízení (projekty do 50 kWp), pak požadujte projektovou dokumentaci minimálně v rozsahu, který specifikují [pravidla výzev RES+ Modernizačního fondu](https://www.sfzp.cz/dokumenty/detail/?id=2816).
  energetického manažera: |
    Energetický manažer je osoba specializující se na činnosti vedoucí ke zlepšování energetické náročnosti vymezeného energetického hospodářství, např. obce nebo podniku. Kvalifikace energetického manažera se řídí normou ISO 50001. Cílem energetického managementu je systematické a dlouhodobé provádění činností vedoucích k úsporám energie.
  specializovanou společnost: |
    Specializovaná společnost může mít podobu příspěvkové organizace obce nebo města či jiné právnické osoby (např. s.r.o.) zřízené obcí. Tato společnost je pověřena vznikem a správou výroben elektřiny, sběrem dat, podáváním žádostí o dotace, zasmluvněním projektů OZE apod. Hlavní výhodou takové společnosti je komplexní přehled o energetice ve městě či obci a její správa. Více informací [naleznete zde](https://www.fbadvokati.cz/cs/clanky/8846-mestska-energeticka-spolecnost-pomuze-rozvoji-komunitni-energetiky-v-obci-jak-s-ni-zacit).
  plán financování: |
    Plánem financování rozumíme zhodnocení zdrojů, které můžete na pořízení vlastních výroben elektřiny vynaložit, včetně rozložení těchto investic v čase. Účelem je mimo jiné zjistit návratnost projektu fotovoltaických elektráren. Kromě peněz z vlastního rozpočtu můžete využít úvěry nebo dotace z [Modernizačního fondu](https://www.sfzp.cz/dotace-a-pujcky/modernizacni-fond/vyzvy/) či dalších programů ([Operační program Životní prostředí](https://opzp.cz/) nebo [Nová zelená úsporám](https://novazelenausporam.cz/bytove-domy/))
  emise dluhopisů: |
    Komunální dluhopisy mohou představovat významný zdroj financování zejména finančně náročnějších investic obce (vodovody, kanalizace, apod.). Jejich emisi upravuje zákon o dluhopisech (č. 190/2004 Sb).
  připojení FVE k distribuční soustavě: |
    Připojení k distribuční soustavě je pro projekt zásadní, řešte jej proto přednostně, u příslušného distributora si ověřte dostupnou kapacitu sítě a rezervujte si výkon pro fotovoltaickou elektrárnu. S příslušným provozovatelem distribuční soustavy pak uzavřete smlouvu o budoucím připojení FVE.
  provozovatelem distribuční soustavy: |
    Česká republika je rozdělena na území tří provozovatelů distribučních soustav – [ČEZ Distribuce](https://www.cezdistribuce.cz/), [PRE Distribuce](https://www.predistribuce.cz/cs/) a [EG.D](https://www.egd.cz/). 
  ERÚ: |
    Energetický regulační úřad
  operátora trhu: |
    [Operátor trhu](https://www.ote-cr.cz/cs/o-spolecnosti/zakladni-udaje) (OTE a.s.) se stará o to, aby na trhu s elektřinou a plynem panovala rovnováha mezi nabídkou a poptávkou. Pravidelně vyhodnocuje odchylky mezi výrobou a spotřebou elektřiny na území České republiky a slouží jako informační centrum pro provozovatele distribuční soustavy i dodavatele elektřiny. Registraci výrobce energie provedete na [stránkách OTE](https://www.ote-cr.cz/cs/poze/registrace/registrace-vyrobce).
  energetické společenství: |
    Energetické společenství umožňuje zapojení občanů a místních firem do společného projektu, díky tomu se zvyšuje potenciál jak pro výrobu energie, tak i pro její lokální spotřebu. Z pohledu obce či města se jedná o zajímavou službu/spolupráci, kterou může občanům nabízet. V současnosti zatím neexistuje platná legislativa, která by založení a provoz energetického společenství upravovala, ale příslušný [návrh novely energetického zákona (Lex OZE II)](https://www.psp.cz/sqw/historie.sqw?o=9&t=487) se již projednává v parlamentu.
  energetického společenství: |
    Energetické společenství umožňuje zapojení občanů a místních firem do společného projektu, díky tomu se zvyšuje potenciál jak pro výrobu energie, tak i pro její lokální spotřebu. Z pohledu obce či města se jedná o zajímavou službu/spolupráci, kterou může občanům nabízet. V současnosti zatím neexistuje platná legislativa, která by založení a provoz energetického společenství upravovala, ale příslušný [návrh novely energetického zákona (Lex OZE II)](https://www.psp.cz/sqw/historie.sqw?o=9&t=487) se již projednává v parlamentu.
  sdílení elektřiny: |
    Sdílení elektřiny mezi jednotlivými členy energetického společenství je podstatou jeho fungování. Z toho důvodu je pro komunity zásadní, aby mohly elektřinu sdílet prostřednictvím veřejné distribuční soustavy. V současném návrhu novely energetického zákona Lex OZE II má být v první fázi (do poloviny roku 2026) sdílení dočasně omezeno na území 3 obcí s rozšířenou působností.
  výrobných elektřiny OZE: |
    Nacházejí se na území uvažovaného energetického společenství výrobny elektřiny z obnovitelných zdrojů? Pokud ano, oslovte jejich vlastníky či provozovatele, zda se chtějí do společenství zapojit a v jaké míře.
