terms:
  provoz FVE: |
    Aby projekt FVE ve vaší obci prakticky fungoval, je nutné předem zvolit vhodný obchodně-provozní model. Projektu FVE se ve většině případů účastní vícero dotčených subjektů (obec, příspěvkové organizace nebo jiné společnosti zajišťující veřejné služby atd.) a je nutné jejich vzájemné vztahy pečlivě upravit ve smlouvách. Jde typicky o smlouvy mezi institucí, která bude elektřinu z FVE odebírat (např. škola, pečovatelský dům apod.) a obcí či městskou energetickou společností. Řadíme sem například smlouvy o správě odběrného místa, dodávkách elektřiny z FVE či nájemní smlouvu na FVE (resp. střechu s FVE). Dále je nutné uzavřít dodatek k platné smlouvě o sdružených službách dodávek elektřiny mezi obchodníkem s elektřinou a vlastníkem FVE. Dodatek zohlední uvedení FVE do provozu (výrobu elektřiny), možnost sdílení elektřiny do dalších odběrných míst (v rámci obecních budov) a možnost přetoků do distribuční sítě (výkupu nespotřebované elektřiny z FVE).
  správa FVE: |
    Energetika je pro mnohé obce novinkou, proto je vhodné mít správu a provoz FVE ošetřenou. Lze toho docílit několika způsoby, například založením městské / obecní energetické společnosti nebo smlouvou o facility managementu (o správě a údržbě výroben). Obce tím navíc získají lepší přehled o spotřebované a vyrobené energii a mohou tyto data dále využívat ke zvyšování energetické účinnosti.
  FVE: |
