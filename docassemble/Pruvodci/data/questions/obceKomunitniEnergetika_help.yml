  ### Jak spočítat spotřebu?
  Kolik ročně zaplatíte za teplo a elektřinu obecních budov si snadno spočítáte díky fakturám za energie. Nemusíte ale zůstat jen u obecních budov. Pokud v budoucnu plánujete založit energetické společenství, zahrňte i další aktéry - domácnosti a místní podnikatele. K určení spotřeby domácností mohou pomoci [data ze sčítání lidu, domů a bytů](https://www.scitani.cz/). Místní podnikatele oslovte s žádostí o spolupráci, zvlášť pokud je plánujete aktivně zapojovat do přípravy projektu energetického společenství. Případně můžete o data o spotřebě požádat u místních dodavatelů energie.
  
  ### Reálný potenciál
  Reálný potenciál: Základní odhad instalovaného výkonu a výroby solární energie si spočítáte sami.
  Pokud znáte velikost plochy střech vašich budov, máte téměř vyhráno. Na 5 m2 nainstalujete 1 kWp, který v českých podmínkách vyrobí asi 1 MW ročně. Pokud plochu střech neznáte, změřte si ji na [mapy.cz](https://mapy.cz) pomocí nástroje měření vzdálenosti a plochy.
  
  Abyste se dostali k přesnějšímu odhadu instalovaného výkonu a výroby elektřiny, volte jen střechy s jižní, případně východní a západní orientací bez zastínění (jiných budov, stromů apod.). Fotovoltaické panely také nenainstalujete na střechu plnou komínů nebo jiných překážek. I v tomto vám ale může pomoci nástroj mapy.cz, pokud nemáte k dispozici přesné údaje z vlastní dokumentace budov.

  S přesným výpočtem vám pak pomůže již specializovaná firma či energetický manažer.
