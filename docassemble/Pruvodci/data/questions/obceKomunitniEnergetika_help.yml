  ### Dodavatel/zhotovitel FVE:
  Výběru dodavatele/zhotovitele FVE věnujte pozornost a snažte se nastavit si dostatečně přísná kritéria pro jejich výběr. Situace na trhu je dnes složitá, doporučujeme proto řídit se aspoň těmito základními pravidly:
  
  - Nemějte pořizovací cenu jako hlavní rozhodovací faktor. 
  - Zohledněte garance a záruky, které firma za provedenou práci nabízí. 
  - V případě subdodavatelů nezapomeňte prověřit konkrétní subjekty a jejich kvalifikaci.
  - Pamatujte na to, že na trhu je nedostatek kvalifikovaných firem, a naopak velký boom vzniku nových firem v důsledku nárůstu poptávky po obnovitelných zdrojích. Chtějte služby zahrnující pravidelný servis a monitoring systému FVE. 
  - Vyžádejte si reference na konkrétní projekty dané firmy, a domluvte si u několika zákazníků prohlídku systému. Zákazníků se můžete zeptat na spokojenost s dodávkou služby. 
  - Vyžádejte si reference na realizované projekty s podobnou velikostí instalovaného výkonu FVE (+-20 %).
  - Zkontrolujte, zda dodavatel poskytuje mechanickou záruku na systém na dobu alespoň 15 let (využijete ji například při mechanickém poškození) a disponuje pojištěním odpovědnosti.


  ### Odpovědný zástupce
  Žadatel o licenci na výrobu elektřiny musí vždy ustanovit odpovědného zástupce, pokud sám nesplňuje podmínky odborné způsobilosti. Odborná způsobilost může být splněna tímto vzděláním a praxí:
  
  - ukončeným vysokoškolským vzděláním technického směru a min. 3 roky praxe v oboru nebo úplným středním odborným vzděláním technického směru s maturitou a min. 6 lety praxe v oboru;
  - u výroby elektřiny nebo tepelné energie do instalovaného výkonu výroby 1 MW včetně a samostatného distribučního zařízení elektřiny nebo rozvodného zařízení tepelné energie s instalovaným výkonem do 1 MW včetně postačuje vyučení v oboru a min. 3 roky praxe v oboru nebo osvědčení o rekvalifikaci k provozování malých energetických zdrojů nebo obdobné osvědčení vydané v jiném státě (tuto rekvalifikaci a osvědčení lze získat u Svazu podnikatelů pro využití energetických zdrojů).

  Podrobnosti k odborné způsobilosti naleznete na [stránkách ERÚ](https://www.eru.cz/udeleni-licence).
