  #### Zapojování komunity
  
  % if Info["s4_1"] == "již máme":
  > Jste průkopníky komunitní energetiky v ČR

  Založili jste energetické společenství. To je skvělé! Nepochybně se stáváte průkopníky v této oblasti a my vám gratulujeme. Obce jako vy budou v budoucnu hrát zásadní roli v decentralizaci a demokratizaci energetiky ČR.
  
  Pokud už  vaše obec není členem, doporučujeme vám zvážit účast v Unii komunitní energetiky (UKEN). UKEN je spolek založený za účelem podpory vzniku a rozvoje komunitní energetiky v ČR. Za tímto účelem sdružuje odborníky s širokým spektrem znalostí a zkušeností. Členskou základnu tvoří zástupci samospráv a místních akčních skupin, firmy a profesní sdružení, asociace z oblasti energetiky, životního prostředí, či stavitelství. V rámci členství v UKEN můžete zejména získat informace o aktuálním vývoji chystané právní úpravy komunitní energetiky. Zároveň se vaše obec může stát členem jednotlivých pracovních skupin UKEN, které se zabývají mimo zmíněnou legislativu také dotačními příležitostmi či sdílením know-how a dobré praxe.
  % elif Info["s4_1"] == "plánujeme":
  > Máte možnost být jedním z prvních projektů komunitní energetiky
  
  Plánujete založit energetické společenství a to je skvělé! Rozhodli jste se, že se vaše obec spolu s místními obyvateli a podniky stane více soběstačnou skrze společné investice do obnovitelných zdrojů energie. Momentálně máte šanci stát se průkopníky v této oblasti. Obce jako vy budou hrát zásadní roli v decentralizaci a demokratizaci energetiky ČR.
  
  Hlavní výhody komunitní energetiky jsou zejména následující:
  
  - umožní obci, místním domácnostem a podnikům sdílet si mezi sebou elektřinu ze společných výroben
  - projekty obnovitelných zdrojů jsou snadněji financovány skrze investice členů komunity
  - obecním objektům i domácnostem umožní snížit si účty za elektřinu
  - sníží závislost účastníků na dodavatelích elektřiny
  - přispěje k rozvoji obnovitelných zdrojů, transformaci energetiky a lokální spotřebě elektřiny
  
  Pokud ještě obec není členem, doporučujeme vám zvážit účast v Unii komunitní energetiky (UKEN). UKEN je spolek založený za účelem podpory vzniku a rozvoje komunitní energetiky v ČR. Za tímto účelem sdružuje odborníky s širokým spektrem znalostí a zkušeností. Členskou základnu tvoří zástupci samospráv a místních akčních skupin, firmy a profesní sdružení, asociace z oblasti energetiky, životního prostředí, či stavitelství. V rámci členství v UKEN můžete zejména získat informace o aktuálním vývoji chystané právní úpravy komunitní energetiky. Zároveň se vaše obec může stát členem jednotlivých pracovních skupin UKEN, které se zabývají mimo zmíněnou legislativu také dotačními příležitostmi či sdílením know-how a dobré praxe.

  V současnosti zatím neexistuje platná legislativa, která by založení a provoz energetického společenství upravovala, ale příslušný návrh novely energetického zákona (Lex OZE II) se již projednává v parlamentu. Pro aktuální informace doporučujeme sledovat webové stránky UKEN.
