  #### Ekonommická připravenost
  
  % if Info["s2_1"]:
  > Financování projektu FVE jste již poctivě naplánovali
  
  Dobrá práce! Učinili jste důležitý krok v rámci příprav projektu FVE. Vytvoření plánu financování projektu je nutný předpoklad jeho dalšího postupu. Je vidět, že si vaše obec (zastupitelstvo) již určila logické pořadí jednotlivých investičních záměrů, včetně jejich finančního pokrytí. Ekonomická analýza vám zároveň dala odpověď na základní otázku ohledně budoucí návratnosti vaší investice do FVE. Na tento postup nezapomínejte ani u budoucích projektů.
  
  Financovat instalaci FVE v obci je možné hned několika způsoby. Obec přitom vůbec nemusí elektrárnu hradit pouze ze svých prostředků. Asi nejvýznamnějším zdrojem jsou dotace, které výrazně zkrátí dobu návratnosti projektu. Pro obce je možné využívat zejména program RES+ v rámci Modernizačního fondu, který byl aktuálně prodloužen do 29.9.2023. Obce mohou díky němu získat dotaci až 75 % na FVE včetně bateriového systému a i na tzv. vyvolané investice čili rekonstrukci střech, na které budou umístěny fotovoltaické panely. Další možností jsou i dotační tituly z Operačního programu Životní prostředí nebo Nové zelené úsporám. Vhodným finančním nástrojem je i předfinancování skrze bankovní úvěr. Jelikož dotační podporu fondy poskytují zpravidla až ex post (tzn. po uskutečnění projektu), musí obce projekt nejprve celý samy zafinancovat, a tak zde bankovní úvěr může pomoci.
  % elif Info["s2_1"] != True:
  > Práce na plánu financování VTE vás ještě čeká, její výsledek vám určitě přijde vhod
  
  Zde vás ještě čeká trocha práce. Vytvoření plánu financování projektu je důležitý krok v rámci příprav projektu FVE a nutný předpoklad jeho dalšího postupu. Obec (zastupitelstvo) tak určí logické pořadí jednotlivých investičních záměrů, včetně jejich finančního pokrytí. Ekonomická analýza vám zároveň dá odpověď na základní otázku ohledně budoucí návratnosti vaší investice do FVE. Než se pustíte do realizace FVE, doporučujeme tedy plán financování zpracovat.
  
