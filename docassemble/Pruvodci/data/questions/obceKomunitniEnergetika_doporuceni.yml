  #### Právní dokumenty, povolovací řízení a zasmluvnění
  
  % if Info["s1_3"]:
  > Povolovací proces FVE jste úspěšně zvládli

  Oceňujeme, že se vám již podařilo projít celým povolovacím procesem a realizovat FVE. Zvládnout všechny kroky na této cestě určitě nebylo jednoduché a o to je cennější, že nyní již provozujete FVE.
  
  Pro účely budoucích instalací FVE upozorňujeme na zjednodušení procesu povolování FVE o instalovaném výkonu do 50 kW. U těchto záměrů máte vše jednodušší a nemusíte řešit licenci na výrobu elektřiny od ERÚ, povolení či rozhodnutí podle stavebního zákona ani odbornou způsobilost (odpovědného zástupce).
  
  Jak již bylo uvedeno výše, upozorňujeme i na důležitost nastavení obchodně-provozního modelu a s ním souvisejícího smluvního zajištění správy a provozu FVE. S nastavením obchodně-provozního modelu a zasmluvněním vám rádi pomůžou advokáti Frank Bold.
  % elif Info["s1_3"] != True:
  > Zajištění všech právních podkladů a povolení vás ještě čeká, začněte s žádostí o připojení
  
  Proces povolování a realizace FVE včetně uzavření smluv se všemi dotčenými osobami se může někdy zdát poměrně složitý. Zvládnout definovat si správný postup na této cestě vaší obci však pomůže i náš seznam jednotlivých kroků projektu FVE. Pro zajištění právní stránky projektu a nastavení jasných a závazných pravidel budoucího fungování FVE vždy doporučujeme využít služeb odborníků (advokátů, energetických poradců).
  
  Pro účely budoucí instalace FVE upozorňujeme zejména na krok týkající se žádosti o připojení k distribuční soustavě a rezervaci výkonu. Na začátku projektu tak zjistíte, zda bude v budoucnu FVE z kapacitních důvodů možné připojit a pojistíte si, že vám regionální distributor výkon pro FVE zarezervuje. Zároveň upozorňujeme i na zjednodušení procesu povolování FVE o instalovaném výkonu do 50 kW. U těchto záměrů máte vše jednodušší a nemusíte řešit licenci na výrobu elektřiny od ERÚ, povolení či rozhodnutí podle stavebního zákona ani odbornou způsobilost (odpovědného zástupce).
  
  Jak již bylo uvedeno v doporučeních výše, upozorňujeme i na důležitost nastavení obchodně-provozního modelu a s ním souvisejícího smluvního zajištění správy a provozu FVE. S nastavením obchodně-provozního modelu a zasmluvněním vám rádi pomůžou advokáti Frank Bold.
