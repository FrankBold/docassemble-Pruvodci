  > Dejte obnovitelným zdrojům šanci, vyzkoušejte je na pilotním projektu
  
  Z vašich odpovědí vyplývá, že jako obec zatím neplánujete projekt FVE. Výhodou je, že tento postoj se může snadno změnit. V současné době samosprávy čím dál víc přemýšlí, jak ušetřit na energiích, stát se soběstačnějšími a nezávislejšími na výkyvech trhu. Moderním trendem je, že část potřeb, kterou za samosprávy dosud zajišťoval někdo jiný, převezmou obce do své vlastní správy. To sice vyžaduje nové znalosti, ale také přináší potenciál úspor a vlastního svobodného rozhodování v oblastech, kde obce a města dosud byly jen konzumenty. Začít můžete v malém. Vytipujte si například dva, tři objekty, kam umístíte FVE, a pusťte se do toho. Po vyhodnocení vašich zkušenosti z tohoto pilotního projektu můžete poté pokračovat dál.
  
