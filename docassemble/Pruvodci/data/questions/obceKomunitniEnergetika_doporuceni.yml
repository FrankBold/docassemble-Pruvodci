  > Komunální energetiku poctivě rozvíjíte
  
  Skvělé, vaše obec si zaslouží pochvalu za realizaci projektu FVE! Je vidět, že jdete s dobou a snažíte se být energeticky soběstační a nezávislí. Díky, že přispíváte k rozvoji obnovitelných zdrojů i k decentralizaci energetiky v ČR.
  
  Vidíme, že fungování a správa energetiky ve vaší obci/městě jsou také institucionálně zajištěny, jelikož jste pro tyto činnosti zřídili samostatný subjekt (obecní/městskou energetickou společnost). Možná už v praxi narážíte na to, že je zároveň nutné mít jasnou představu o obchodně-provozním modelu projektu FVE. V rámci něj vyřešíte například otázky ohledně toho, kdo bude FVE vlastnit či provozovat, kdo bude do FVE investovat a žádat o dotaci nebo kdo bude držitelem licence na výrobu elektřiny. Projektu FVE se ve většině případů účastní vícero dotčených subjektů (obec, příspěvkové organizace nebo jiné společnosti zajišťující veřejné služby atd.) a je nutné jejich vzájemné vztahy pečlivě upravit ve smlouvách. Smlouvu je třeba upravit i mezi obchodníkem s elektřinou a vlastníkem FVE, aby zohledňovala uvedení FVE do provozu. S nastavením obchodně-provozního modelu a zasmluvněním vám rádi pomůžou advokáti Frank Bold.
