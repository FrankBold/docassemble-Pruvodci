  > Instalací FVE jste nastartovali rozvoj vaší komunální energetiky

  Skvělé, vaše obec si zaslouží pochvalu za realizaci projektu FVE! Je vidět, že jdete s dobou a snažíte se být energeticky soběstační a nezávislí. Díky, že přispíváte k rozvoji obnovitelných zdrojů i k decentralizaci energetiky v ČR.
  
  Další příležitostí k rozvoji fungování a správy energetiky ve vaší obci/městě by mohlo být zřízení obecní/městské energetické společnosti (“MES”). Hlavní výhodou takové společnosti je komplexní přehled o energetice ve městě či obci a její správa. Konkrétně může zabezpečovat realizaci a správu výroben elektřiny, podávání žádostí o dotace, zasmluvnění projektů OZE a analýzu dat kvůli zajišťování energetických úspor. MES může mít vícero právních forem, a to zpravidla formy příspěvkové organizace, s.r.o. nebo akciové společnosti. Forma příspěvkové organizace obce nebo města, zajišťuje větší kontrolu ze strany samosprávy a může těžit z některých daňových zvýhodnění jako veřejně prospěšný poplatník. Na druhou stranu ji může někdy chybět podnikatelský drive. MES zřízená jako s.r.o. či a.s. je zase méně závislá na vůli samosprávy a může rozhodovat flexibilněji, avšak za cenu omezení možnosti investic samosprávy do jejího majetku. 
  
  Naše praktické zkušenosti ukazují, že je zároveň nutné mít jasnou představu o obchodně-provozním modelu projektu FVE. Například tedy vyřešit, kdo bude FVE vlastnit či provozovat, kdo bude do FVE investovat a žádat o dotaci nebo kdo bude držitelem licence na výrobu elektřiny. Všechny tyto aspekty projektu je nutné náležitě upravit ve smlouvách. Se založením MES, nastavením obchodně-provozního modelu a zasmluvněním vám rádi pomůžou advokáti Frank Bold.
  
  Zajímavou možností je i využití služeb energetického manažera, který vám pomůže nastavit procesy vedoucí k úsporám energie.
